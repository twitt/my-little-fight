<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffe4f3" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Little Fight!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="little-fighter.png" as="image" />
    <link rel="preload" href="big-fighter.png" as="image" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <audio id="music" preload="none" loop></audio>
      <audio id="ready-sfx" preload="none"></audio>
      <audio id="hit-sfx" preload="none"></audio>
      <audio id="fireball-sfx" preload="none"></audio>
      <audio id="winner-presound" preload="none"></audio>
      <audio id="little-wins" preload="none"></audio>
      <audio id="big-wins" preload="none"></audio>
      <header class="hud">
        <div class="logo">Little Fight!</div>
        <div class="themes">
          <button id="theme-game" class="theme-btn active" data-theme="game">Game</button>
          <button id="theme-cyber" class="theme-btn" data-theme="cyber">Cyberpunk</button>
        </div>
      </header>

      <main class="stage">
        <canvas id="game" width="1100" height="620"></canvas>
        <div class="overlay" id="overlay">
          <div class="overlay-card">
            <h1 id="result">Ready?</h1>
            <div id="stats" class="stats"></div>
            <p id="prompt">Press <strong>Space</strong> or <strong>Enter</strong> to start!</p>
            <div id="mode-select" class="mode-select">
              <div class="mode-title">Choose mode</div>
              <div class="mode-buttons">
                <button id="mode-single" class="mode active" data-mode="single">Single (vs Bot)</button>
                <button id="mode-two" class="mode" data-mode="two">2 Players</button>
              </div>
              <div id="character-select" class="character-select">
                <div class="mode-title">Choose your fighter</div>
                <div class="mode-buttons">
                  <button id="choose-little" class="mode active" data-player="little">Little Fighter</button>
                  <button id="choose-big" class="mode" data-player="big">Big Fighter</button>
                </div>
              </div>
            </div>
            <button id="start-button" class="start">Start Game</button>
          </div>
        </div>
      </main>

      <section class="controls">
        <div>
          <h2>Little Fighter</h2>
          <p>Move: A / D</p>
          <p>Jump: W</p>
          <p>Dash: S</p>
          <p>Attack: Space</p>
        </div>
        <div>
          <h2>Big Fighter</h2>
          <p>Move: ← / →</p>
          <p>Jump: ↑</p>
          <p>Dash: ↓</p>
          <p>Attack: Enter</p>
        </div>
      </section>

      <div id="mobile-controls" class="mobile-controls">
        <div id="mobile-little" class="mobile-side mobile-left">
          <div class="mobile-row">
            <button class="mobile-btn" data-key="KeyA">◀</button>
            <button class="mobile-btn" data-key="KeyD">▶</button>
          </div>
        </div>
        <div id="mobile-big" class="mobile-side mobile-left hidden">
          <div class="mobile-row">
            <button class="mobile-btn" data-key="ArrowLeft">◀</button>
            <button class="mobile-btn" data-key="ArrowRight">▶</button>
          </div>
        </div>
        <div id="mobile-actions-little" class="mobile-side mobile-right">
          <button class="mobile-btn" data-key="KeyW">Jump</button>
          <button class="mobile-btn" data-key="KeyS">Dash</button>
          <button class="mobile-btn" data-key="Space">Attack</button>
        </div>
        <div id="mobile-actions-big" class="mobile-side mobile-right hidden">
          <button class="mobile-btn" data-key="ArrowUp">Jump</button>
          <button class="mobile-btn" data-key="ArrowDown">Dash</button>
          <button class="mobile-btn" data-key="Enter">Attack</button>
        </div>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
